<h2>My Heroes</h2>
<ul *ngIf="heroes" class="heroes">
  <li *ngFor="let hero of heroes" (contextmenu)="onContextMenu($event, menu)">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero?.id}}</span> {{hero?.name}}
    </a>
  </li>
</ul>
<ng-container *ngFor="let menu of treeMenu">
  <context-menu #basicMenu >
    <ng-template contextMenuItem [disabled] = "menu.disable" (execute) = "menu.action()">{{menu.title}}</ng-template>
  </context-menu>  
</ng-container>
