<h2>My Heroes</h2>
<ul *ngIf="heroes" class="heroes">
  <li *ngFor="let hero of heroes" (contextmenu)="onContextMenu($event, item)">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero?.id}}</span> {{hero?.name}}
    </a>
  </li>
</ul>
<wins-contextmenu></wins-contextmenu>
