<h2>My Heroes</h2>
<ul *ngIf="heroes" class="heroes">
  <li *ngFor="let hero of heroes" (contextmenu)="onContextMenu($event, item)">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero?.id}}</span> {{hero?.name}}
    </a>
  </li>
</ul>
<div>
  <context-menu #basicMenu [disabled]="disableBasicMenu" >
    <ng-template  contextMenuItem [subMenu]="adding" (excute) = "addHero('영웅관리 메뉴를 클릭합니다')">영웅 관리</ng-template>
    <context-menu #adding>
      <ng-template contextMenuItem>영웅 추가</ng-template>
      <ng-template contextMenuItem>영웅 수정</ng-template>
      <ng-template contextMenuItem>영웅 삭제</ng-template>
    </context-menu>
    <ng-template contextMenuItem (excute) = "deleteHero('영웅 정보를 클릭합니다.')">영웅 정보</ng-template>
  </context-menu>  
</div>
